
<div class="card text-white bg-secondary">

        Planilla Cloud
    </div>

        <img class="card-img-top rounded mx-auto d-block col-xs-6 col-md-6" src="assets/images/Infosweb_Rh.png" height="200px" />
        <form role="form">
            <div class="form-content my-2">
                <div class="form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">USUARIO</span>
                        <input class="form-control input-lg" type="text" />
                    </div>

                </div>

                <div class="form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">CLAVE</span>
                        <input id="cl" name="cl" class="form-control input-underline input-lg" type="password" />
                    </div>

                </div>
            </div>

            <div class="form-content">
                <button type="button" class="btn btn-primary float-right" (click)="onLoggedin()">
                    <i class="fa fa-lock" aria-hidden="true"></i> &nbsp; Ingresar
                </button>
            </div>
        </form>





    </div>
    <div class="card-footer bg-primary">

    </div>
