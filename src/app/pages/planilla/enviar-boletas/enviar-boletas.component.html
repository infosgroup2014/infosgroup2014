<h5>Enviar Boletas de Pago</h5>
<div class="row">
  <div class="form-group col-sm-5 col-xs-12">
    <label>Tipo de Planilla</label>
    <div class="input-group">
     <!--<span class="input-group-text border-left-0 rounded-right bg-white"
        id="basic-addon1"><i class="fa fa-user-circle"></i></span>-->
      <select formControlName="codTipopla" class="form-control">
        <option
          [value]="tipo.tiposPlanillaPK.codTipopla"
          *ngFor="let tipo of listaTipoPlanilla" >
          {{ tipo.nomTipopla }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group col-sm-5 col-xs-12">
    <label>Planilla</label>
    <input formControlName="codTipopla" class="form-control" />
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-primary" >
      <i class="fa fa-pencil" aria-hidden="true"></i> Envio de Boletas a Empleados
    </button>
  </div>
</div>

<div>
  <div class="row my-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of listaEmpleadosNoEncontrados" let i = index>
          <hr *ngIf="i>0">
          <th scope="row">{{ item.codEmp }}</th>
          <td>{{ item.nombres }}</td>
          <td>{{ item.apellidos }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
