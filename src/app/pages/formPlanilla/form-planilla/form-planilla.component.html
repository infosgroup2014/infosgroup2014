<div class="row">

    <div class="col-sm-4 col-xl-2">
        <button class="btn btn-primary sm" (click)="irPlanilla()">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>&nbsp;Regresar
        </button>
    </div>

    <div class="col-sm-6 col-xl-6 text-center">
        <p class="text-uppercase" style="color: blue;font-weight: bolder;">Gestion de planilla</p>
    </div>

    <div class="col-xl-12 text-xs-center">
        <form [formGroup]='planillaForm' class="form">
            <fieldset class="field_set">
                <legend class="the-legend text-center">Gestion de Programacion de Planilla</legend>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Tipo de Planilla</label>

                            <div class="input-group">

                                <select formControlName='codTipopla' class="form-control">
                                    <option [value]="tipo.tiposPlanillaPK.codTipopla"
                                        *ngFor="let tipo of listaTipoPlanilla">{{tipo.nomTipopla}}</option>
                                </select>


                            </div>

                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Año</label>

                            <div class="input-group">

                                <input type="text" mask="0000"
                                    onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                                    formControlName='anio' class="form-control float-right" />
                            </div>

                        </div>
                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Mes</label>

                            <div class="input-group">

                                <select class="form-control" formControlName='mese'>
                                    <option [value]="mes.valor" *ngFor="let mes of meses">{{mes.mes}}</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Periodo</label>

                            <div class="input-group">

                                <select class="form-control" formControlName='periodo' (change)="obtenerFechas()">
                                    <option [value]="pe.codigo" *ngFor="let pe of periodo">{{pe.valor}}</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Fecha Inicial</label>
                            <div class="input-group">
                                <input class="form-control" name="dp" [(ngModel)]="fechaInicial" ngbDatepicker
                                #d="ngbDatepicker" [ngModelOptions]="{standalone: true}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary  fa fa-calendar" (click)="d.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Fecha Final</label>
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="fechaFinal" ngbDatepicker #d1="ngbDatepicker"
                                    [ngModelOptions]="{standalone: true}">

                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary  fa fa-calendar" (click)="d1.toggle()"
                                        type="button">
                                    </button>
                                </div>
                            </div>
                        </div>



                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Fecha Inicial HX</label>
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="fechaInicialHX" ngbDatepicker
                                    #d3="ngbDatepicker" [ngModelOptions]="{standalone: true}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary  fa fa-calendar" (click)="d3.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>


                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Fecha Final HX</label>
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="fechaFinalHX" ngbDatepicker #d4="ngbDatepicker"
                                    [ngModelOptions]="{standalone: true}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary  fa fa-calendar" (click)="d4.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>



                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Fecha Inicial Noc</label>
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="fechaInicialNoc" ngbDatepicker
                                    #d5="ngbDatepicker" [ngModelOptions]="{standalone: true}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary  fa fa-calendar" (click)="d5.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>


                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Fecha Final Noc</label>
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="fechaFinalNoc" ngbDatepicker
                                    #d6="ngbDatepicker" [ngModelOptions]="{standalone: true}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary  fa fa-calendar" (click)="d6.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>


                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Fecha Inicio Alim</label>
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="fechaInicialAlimento" ngbDatepicker
                                    #d7="ngbDatepicker" [ngModelOptions]="{standalone: true}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary  fa fa-calendar" (click)="d7.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Fecha Fin Alim</label>
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="fechaFinAlimento" ngbDatepicker
                                    #d8="ngbDatepicker" [ngModelOptions]="{standalone: true}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary  fa fa-calendar" (click)="d8.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>



                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Fecha de pago</label>
                            <div class="input-group">
                                <input  class="form-control" [(ngModel)]="fechaPago" ngbDatepicker #d2="ngbDatepicker"
                                    [ngModelOptions]="{standalone: true}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary  fa fa-calendar" (click)="d2.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>


                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Dias Proyectar</label>

                            <div class="input-group">

                                <input type="text" formControlName='proyectar' class="form-control float-right" />
                            </div>

                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Descontar Prestamo</label>
                            <div class="input-group">

                                <select formControlName='descontar' class="form-control">
                                    <option value="S">Si</option>
                                    <option value="N">No</option>
                                </select>
                            </div>

                        </div>



                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Dividir Cuota</label>
                            <div class="input-group">

                                <select formControlName='cuota' class="form-control">
                                    <option value="S">Si</option>
                                    <option value="N">No</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Año reportar prestamo</label>

                            <div class="input-group">

                                <input type="text" formControlName='anioPrestamo' class="form-control float-right" />
                            </div>

                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Mes reportar prestamo</label>

                            <div class="input-group">

                                <select class="form-control" formControlName='mesPrestamo'>
                                    <option [value]="mes.valor" *ngFor="let mes of meses">{{mes.mes}}</option>
                                </select>
                            </div>

                        </div>


                        <div class="form-group col-sm-3 col-xs-12">
                            <label>Factor Cambiario</label>

                            <div class="input-group">

                                <input type="text" formControlName='factorCambiario' class="form-control float-right"
                                    id="reservationtime" />
                            </div>

                        </div>

                        <div class="form-group col-sm-6 col-xs-12">
                            <label>Nota:</label>

                            <div class="input-group">

                                <textarea type="text" formControlName='nota' class="form-control float-right" cols="12"
                                    rows="2"></textarea>
                            </div>

                        </div>


                        <div class="form-group col-sm-6 col-xs-12">
                            <label>Comentario</label>

                            <div class="input-group">

                                <textarea type="text" formControlName='comentario' class="form-control float-right"
                                    cols="12" rows="2"></textarea>
                            </div>

                        </div>





                    </div>
                </div>


                <div class="card-footer">
                    <button type="button" (click)="guardarPlanilla()" class="btn btn-primary"><i class="fa fa-floppy-o"
                            aria-hidden="true"></i> &nbsp; Guardar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
